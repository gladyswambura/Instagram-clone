{%extends 'base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap4 %}
<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<title>Comments</title>
{{form.media}}
<div class="card mx-auto" style="max-width:50rem; margin-top:50px;">
      <form action="{% url 'comment' %}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {% for field in form %}
        {% bootstrap_field field %}
        {% endfor %}
        <input type="submit" class="btn btn-success btn-lg" placeholder="comment here" value="Post">
    </form>
</div>
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% bootstrap_javascript %}
{% endblock %}
{% endblock %}
