{% load static %}
<link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/6.1.1/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
     integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
 </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
     integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
 </script>
<div class="container py-3">
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-2" style="font-family: 'Grand Hotel', cursive;">Instagram</span>
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <ul class="nav col-12 col-md-auto mb-2 mb-md-0">
                    <li class="nav-item me-3 py-2 justify-content-md-center ">
                        <form class="form-inline" action=" #" method="GET" style="margin:auto;max-width:300px">
                            <input type="search" width="20%" class="form-control mr-sm-2" placeholder=" &#xF002; Search"
                                aria-label="Search" name="search_user" value="{{ request.GET.search }}">
                            <div style="width:10% ;" class="input-group-btn btn-"></div>
                        </form>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="me-3 py-2 text-dark text-decoration-none">
                        <a class="" href="/">
                            <img src="{% static 'images/home.png' %}" rel="stylesheet" type="text/css"
                                viewBox="0 0 24 24" width="24"></a>
                    </li>
                    <li class="me-3 py-2 text-dark text-decoration-none">
                        <a class="" href="#">
                            <img src="{% static 'images/messanger.png' %}" rel="stylesheet" type="text/css"
                                viewBox="0 0 24 24" width="24"></a>
                    </li>
                    <li class="me-3 py-2 text-dark text-decoration-none">
                        <a class="" href="{% url 'newpost'%}">
                            <img src="{% static 'images/newpost.png' %}" rel="stylesheet" type="text/css" width="24"
                                height="24"></a>
                    </li>
                    <li class="me-3 py-2 text-dark text-decoration-none">
                        <a class="" href="">
                            <img src="{% static 'images/explore2.png' %}" rel="stylesheet" type="text/css" width="24"
                                height="24"></a>
                    </li>
                    <li class="me-3 py-2 text-dark text-decoration-none">
                        <a class="" href="#">
                            <img src="{% static 'images/love.png' %}" rel="stylesheet" type="text/css" width="24"
                                height="24"></a>
                    </li>
                    <li class="me-3 py-2 text-dark text-decoration-none dropdown">
                        <a class=" dropdown-toggle" href="" id="dropdown10" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="{% static 'images/user.png' %}" rel="stylesheet" type="text/css" width="24"
                                height="24"></a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown10">
                            <li><a class="dropdown-item" href="{% url 'profile'%}"><img
                                        src="{% static 'images/profile.png' %}" rel="stylesheet" type="text/css"
                                        viewBox="0 0 24 24" width="18">Profile</a></li>
                            <li><a class="dropdown-item" href="#"><img src="{% static 'images/saved.png' %}"
                                        rel="stylesheet" type="text/css" viewBox="0 0 24 24" width="15">Saved</a></li>
                            <li><a class="dropdown-item" href="#"><img src="{% static 'images/settings.png' %}"
                                        rel="stylesheet" type="text/css" viewBox="0 0 24 24" width="15">Settings</a>
                            </li>
                            <li><a class="dropdown-item" href="#"><img src="{% static 'images/switchaccounts.png' %}"
                                        rel="stylesheet" type="text/css" viewBox="0 0 24 24" width="12">Switch
                                    Accounts</a>
                            </li>
                            <li><a class="dropdown-item" style=" border-top: 0.8px solid;" href="/logout">Log Out</a>
                            </li>

                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="" href="/login">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
</div>
